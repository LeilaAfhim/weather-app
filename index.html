<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">





    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="weather-app-wrapper">
<div class="weather-app">

        <div class="row">
            <div class="col-8">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Choose a city"
                        aria-label="Recipient's username" aria-describedby="button-addon2" id="type-city">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="search" id="search-city"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>


            <div class="col-4">
                <button class="current" id="current-location">My location</button>
            </div>
        </div>


        


        <h1 class="city">
            Bruxelles</h1>
        <p class="today">
            01/11
        </p>

        <div>
            <span class="temperature" id="temperature"></span><span class="units">°C <a href="#">°F</a></span>
        </div>

        <h1 class="message">
            It's raining today!
        </h1>

        <img src="images/nuage.png" class="nuage" width="350px">

        <button class="next-days">
            02/11
            <br />
            <h3>13°C
                <br />
                <i class="fas fa-sun"></i>
            </h3>
        </button>

        <button class="next-days">
            03/11
            <br />
            <h3>12°C
                <br />
                <i class="fas fa-sun"></i>
            </h3>
        </button>

        <button class="next-days">
            04/11
            <br />
            <h3>10°C
                <br />
                <i class="fas fa-sun"></i>
            </h3>
        </button>

        <button class="next-days">
            05/11
            <br />
            <h3>10°C
                <br />
                <i class="fas fa-sun"></i>
            </h3>
        </button>

        <button class="next-days">
            06/11
            <br />
            <h3>11°C
                <br />
                <i class="fas fa-sun"></i>
            </h3>
        </button>
       
</div> 
        </div>
        <div class="link">
<a href="https://github.com/LeilaAfhim/weather-app" class="open-source">Open-source code </a>by <a href="https://www.leilaafhim.com" class="website">Leila Afhim</a>
        </div>
</div>
